<!doctype html>
<html ng-app="ModuloApp">
  <head>
    <meta charset="utf8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="AlumnoController">
      <input type="text" ng-model = "nuevoComentario.comentario">
      <input type="text" ng-model = "nuevoComentario.username">
       <button ng-click ="agregarComentario()">agregar comentario</button>
      <h2>comentarios</h2>
      <ul >
        <li ng-repeat="comentario in comentarios"><span>{{comentario.comentario}} -</span><strong>{{comentario.username}}</strong></li>
      </ul>
    </div>
    
  </body>
</html>
